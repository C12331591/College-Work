<!DOCTYPE html>
<html>

<head>
	<title>Survey</title>
</head>

<body>
	<form name"newform" action="mailto:placeholder">
	<table>
	<tbody>
		<tr>
		<td><b>Description</b></td>
		<td><b>Field</b></td>
		</tr>
		
		<tr>
		<td>Enter your name:</td>
		<td><input type="text" name="name"></td>
		</tr>
		
		<tr>
		<td>Enter your password:</td>
		<td><input type="password" name="password"></td>
		</tr>
		
		<tr>
		<td>Enter a description of yourself:</td>
		<td><textarea rows="5" cols="25" value=""></textarea></td>
		</tr>
		
		<tr>
		<td>Select your gender</td>
		<td>Male:<input type="radio" name="gender" value="m">Female:<input type="radio" name="gender" value="f"></td>
		</tr>
		
		<tr>
		<td>Do you take holidays at:</td>
		<td><input type="checkbox" name="holiday" value="easter">Easter<br/><input type="checkbox" name="holiday" value="xmas">Xmas<br/><input type="checkbox" name="holiday" value="Summer">Summer</td>
		</tr>
		
		<tr>
		<td>Select your favourite season</td>
		<td><select name="season"><option value="spring">Spring</option><option value="summer">Summer</option><option value="autumn">Autumn</option><option value="winter">Winter</option></select>
		</tr>
		
		<tr>
		<td>Select your favourite holiday destination(s)</td>
		<td></td>
		</tr>
		
		<tr>
		<td><input type="submit" name="submitbutton"></td>
		<td><input type="reset" name="resetbutton"></td>
		</tr>
	</table>
	</form>
</body>
</html>
