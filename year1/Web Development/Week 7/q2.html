<!DOCTYPE html>
<html>
<head>
	<title>Question 2</title>
	<script>
	function myFunction()
	{
		alert("Hello! I am an alert box!");
	}
	
	function doubleclick()
	{
		alert("Hello! I am an alert box that only shows when you double click the button!");
	}
	</script>
</head>

<body>
	<input type="button" onclick="myFunction()" value="Show alert box" />
	<input type="button" ondblclick="doubleclick()" value="Show alert box" />
</body>
</html>
